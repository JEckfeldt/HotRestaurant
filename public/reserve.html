<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Restuarant</title>
  <!-- css for bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    header {
      margin-bottom: 5%;
    }
    main {
      margin-top: 5%;
      margin-bottom: 5%;
    }
  </style>
</head>

<body>
  <header class="container">
    <!-- header -->
    <div class="jumbotron">
      <br>
      <h1 class="text-center">Hot Restuarant</h1>
      <hr class="my-4">
      <h1 class="text-center">Make your Reservation</h1>

      <div class="text-center">
        <a class="btn btn-primary btn-lg" href="/tables" role="button">Reservations</a>
        <a class="btn btn-secondary btn-lg" href="/" role="button">Home</a>
      </div>

    </div>
  </header>
  <!-- body section -->
  <main class="container">
    <article class="row">
    <section class="col-lg-12">
      <div class="card">
        <section class="card-header">
          Reservation
        </section>
        <section class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <br>

            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>
            <br>

            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>
            <br>

            <div class="form-group">
              <label for="reserve-unique-id">Unique ID</label>
              <input type="text" class="form-control" id="reserve-unique-id">
            </div>
            <br>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        </section>
      </div>
    </section>
    </article>
  </main>
  <!-- end body -->
  <footer class="footer">
    <div class="container">
      <p><a href="/api/tables">JSON Tables</a> | <a href="/api/waitlist">JSON waitlist</a></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <script>
      
    </script>
</body>

</html>
