<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Restaurant</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  
  <main class="container">
    <div class="card">
      <div class="card-header text-center">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="#">Current Reservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Waitlist</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <h2 class="card-title">Current Reservations</h2>
        <p class="card-text">Please provide your reservation number at the front desk. </p>

        <!-- Reservation #1 -->
        <div id="cr1" class="card">
          <h5 class="card-header">Reservation #1</h5>
          <div class="card-body">
            <h5 id="cr1-name" class="card-title">John Doe</h5>
            <p id="cr1-phone" class="card-text">714-123-4567</p>
            <p id="cr1-email" class="card-text">johndoe@gmail.com</p>
            <a href="#" class="btn btn-primary">Cancel Reservation</a>
          </div>
        </div>

        <!-- Reservation #2 -->
        <div id="cr2" class="card">
          <h5 class="card-header">Reservation #2</h5>
          <div class="card-body">
            <h5 id="cr2-name" class="card-title">Jane Doe</h5>
            <p id="cr2-phone" class="card-text">714-987-6543</p>
            <p id="cr2-email" class="card-text">janedoe@gmail.com</p>
            <a href="#" class="right btn btn-primary">Cancel Reservation</a>
          </div>
        </div>
        

      </div>
    </div>
  </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
